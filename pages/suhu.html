    <h1>Fahrenheit and Celcius Converter</h1>
    <div class="fahrenheit-wrapper">
      <label for="">Fahrenheit</label>
      <input type="number" id="fahrenheit"/>
      <div class="result-wrapper">
        <span>Celcius</span>
        <span id="celcius-result"></span>

      <button onClick="getReturnCelcius(fahrenheit.value)" class="suhu-button">Submit</button>
    </div>
    <div class="celcius-wrapper">
      <label for="">Celcius</label>
      <input type="number" id="celcius"/>
      <div class="result-wrapper">
        <span>Fahrenheit</span>
        <span id="fahrenheit-result"></span>
      </div>
      <button onClick="getReturnFahrenheit(celcius.value)" class="suhu-button">Submit</button>
    </div>
